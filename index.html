<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text2Speech</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container header text-center mt-5">
        <h1>Text-2-Speech</h1><hr/>
    </div>
    <div class="col-md-6 mx-auto">
        <form class="mt-4">
            <div class="form-group text-center">
                <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Enter your text..."></textarea>
                <label for="rate">Rate</label>
                <div id="rate-value" class="float-right badge badge-success mt-2">1</div>
                <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.5">
                <label for="pitch">Pitch</label>
                <div id="pitch-value" class="float-right badge badge-success mt-2">1</div>
                <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
            </div>
            <div class="form-group">
                <select id="voice-select" class="form-control form-control-md"></select>
            </div>
            <button class="btn btn-success btn-block">Speak</button>
        </form>

    </div>

    <script src="main.js"></script>
</body>

</html>
